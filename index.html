<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER & SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainc">
        <div class="nav">
            <h1>ROCK PAPER & SCISSORS GAME</h1>
        </div>
        <div class="im">
            <div class="im1 ch" id="paper">
                <img src="paper.png">
            </div>
            <div class="im2 ch" id="rock">
                <img src="rock.png">
            </div>
            <div class="im3 ch" id="scissors">
                <img src="scissors.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
